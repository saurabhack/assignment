<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-3 border border-dark" id="information">
        <h2>Full Name:-</h2>
        <h3>Email:-</h3>
        <h3>Total Amount:- </h3>
        <h3>Estimated EMI:- </h3>
    </div>
    <div class="container">
        <p class="text-danger">Note:-if you wants to confirm these loan you need to verify your otp , please generate your otp with the help of generate button and verify your otp</p>
    </div>
    <div class="container mt-3">
    <button onclick="generate()" class="btn btn-primary w-30 border border-dark ">generate</button>
</div>
<script>
    function generate(){
        const otp=Math.round((Math.random()*2000)+2000)
        alert(`your otp is ${otp}`)
        localStorage.setItem("mainOtp",otp)
        window.location.assign('optpConfirmation.html')
    }
   let name= localStorage.getItem("fullname");
   let mail= localStorage.getItem("email")
   let amounts=localStorage.getItem("amount")
   let emi = [ amounts  *  0.08/12 * (1+ 0.08/12)^240]/[(1+0.08/12)^240-1]
   let info=document.querySelector("#information")
   info.innerHTML=`<h2>Full Name:- ${name}</h2>
        <h3>Email:- ${mail}</h3>
        <h3>Total Amount:-  ${amounts}</h3>
        <h3>Estimated EMI:- ${emi} </h3>`
</script>
</body>

</html>
