<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h2 class="text text-center text-secondary">verify Your Accounts Otp</h2>
    <div class="container border ">
        <div class="row border border-dark">
          <div class="col-md-4 offset-md-3 ">
            <div class="form-group">
              <label for="verificationInput">Enter Code for Verification:</label>
              <input type="text" class="form-control border border-secondary" id="otp" placeholder="Enter code">
            </div>
            <br>
            <button type="button" class="btn btn-primary" onclick="verify()">Verify</button>
          </div>
        </div>
      </div>
<script>
    let counter=0;
    function verify(){
        let otp=parseInt(document.querySelector('#otp').value)
        if(counter>=3){
            // let element=document.querySelector("#otp")
            otp.disabled = true;
        }else{
            // let otp=parseInt(document.querySelector('#otp').value)
            console.log(otp)
            let m=parseInt(localStorage.getItem('mainOtp'))
            if(otp===m){
                window.location.assign("verifyMessage.html")
            }else{
                alert("application failed")
            }
            counter++;
        }
        otp.value=null
    }
</script>
</body>
</html>
